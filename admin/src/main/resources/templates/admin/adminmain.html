<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{_head :: head}"/>
</head>

<body th:with="admin_sel='active'">
<div id="wrapper">
    <!-- left menu -->
    <div th:replace="~{_left_menu :: left-menu}"/>

    <div id="page-wrapper" class="gray-bg">
        <!-- top header -->
        <div th:replace="~{_top_header :: top-header}"/>

        <!-- title -->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Admin</h2>
            </div>
        </div>

        <!-- Body Content -->
        <div class="wrapper wrapper-content">
            <!-- Search Box -->
            <div class="row">
                <div class="col-md-12">
                    <div id="searchbox" class="ibox">
                        <div class="ibox-content">
                            <form id="search" action="#" role="form" class="form-inline lh-search">

                                <div class="form-group m-r m-b">
                                    <label for="s_name">이름</label>
                                    <input type="text" placeholder="" id="s_name" class="form-control" size="15"/>
                                </div>
                                <div class="form-group m-r m-b">
                                    <label for="s_loginId">로그인 아이디</label>
                                    <input type="text" placeholder="" id="s_loginId" class="form-control" size="15"/>
                                </div>
                                <div class="form-group m-r m-b">
                                    <label for="s_phone">휴대폰 번호</label>
                                    <input type="text" placeholder="" id="s_phone" class="form-control" size="15"/>
                                </div>
                                <div class="form-group m-r m-b">
                                    <label for="s_slackId">슬랙 아이디</label>
                                    <input type="text" placeholder="" id="s_slackId" class="form-control" size="15"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="row">
                <div class="col-md-12 m-b-sm">
                    <div class="pull-right">
                        <button id="add-btn" type="button" class="btn w90 btn-primary m-r-xs"><i
                                class="fa fa-plus-circle"></i>&nbsp;&nbsp; Add
                        </button>
                        <button id="search-btn" type="button" class="btn w90 btn-success"><i class="fa fa-search"></i>&nbsp;&nbsp;
                            Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Grid -->
            <div class="row">
                <div class="col-md-12">
                    <div class="ibox">
                        <div class="ibox-content">
                            <div id="jqGrid_wrapper">
                                <table id="grid"></table>
                                <div id="pager"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- right-side -->
<div th:replace="_right_side :: right-side"/>

<th:block th:replace="~{_footer :: footer}"/>
<th:block th:replace="~{_form :: init}"/>

<script>
    $(function () {
        const options = {
            colNames: ["ID", "이름", "로그인 아이디"],
            colModel: [
                {name: "id", width: 50, sortable: false, align: 'center'},
                {name: "name", width: 150, sortable: false, align: 'left'},
                {name: "loginId", width: 150, sortable: false, align: 'left'},
            ],
        };
        $.eui_main("admin", {grid_options: options, width: WIDTH_2_COLUMNS + 100, height: 800});
        $("#search-btn").click();
    });
</script>

</body>
</html>
