<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>input 요소 사용되는 fragment</title>
</head>
<body>


<div class="row" th:fragment="field-active" >
    <div class="form-group col-sm-6">
        <label required="true">활성화</label>
        <select th:id="active" class="form-control" th:field="*{active}">
            <option value="true" th:selected="${active == true}">활성</option>
            <option value="false" th:selected="${active == false}">비활성</option>
        </select>
        <span th:if="${#fields.hasErrors('active')}" th:errors="*{active}" class="error"></span>
    </div>
</div>


<div class="row" th:fragment="field-lang">
    <div class="form-group col-sm-6">
        <label required="true">언어</label>
        <select th:id="lang" class="form-control" th:field="*{lang}">
            <option th:each="langVal : ${languages}"
                    th:value="${langVal}"
                    th:selected="${langVal} == ${paramlang}"
                    th:text="${langVal}"></option>
        </select>
        <span th:if="${#fields.hasErrors('lang')}" th:errors="*{lang}" class="error"></span>
    </div>
</div>

</body>
</html>
